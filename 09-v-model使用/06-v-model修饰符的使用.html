<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<div id="app">
            <!-- 修饰符1 .lazy -->
            <!-- 正常情况下的双向绑定是实时的，但是加上.lazy修饰符之后
            在敲击回车或者始去焦点之后，值才会绑定到message上 -->
            <input type="text" v-model.lazy="message">
            <h2>{{ message }}</h2>
            <!-- 修饰符2 .number -->
            <!-- 由于v-model默认绑定的值都是string类型，加上此后缀之后，传入数字的值
            会变成number类型而不是string类型 -->
            <input type="number" v-model.number="age">
            <h2>{{age}}-{{typeof age}}</h2>
            <!-- 修饰符3 .trim -->
            <!-- 将绑定的字符串两端的空格去掉 -->
            <input type="text" v-model.trim="name">
            <h2>{{name}}</h2>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
                message:"Hello world",
                age:"",
                name:" hello world "
			}
		});
	</script>
</html>
