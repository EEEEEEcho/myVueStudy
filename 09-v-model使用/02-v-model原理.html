<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<div id="app">
            <!-- v-model实现双向绑定 -->
            <input type="text" v-model="message">
            
            <!-- v-model的实现原理 -->
            <!-- 这个input中的input事件就和button中内置的click事件一样，可以监听input事件来判断用户是否输入 -->
            <input type="text" v-bind:value="message" v-on:input="listerInput">
            <!-- 简写形式 -->
            <input type="text" v-bind:value="message" v-on:input="message = $event.target.value">



			<h2>{{ message }}</h2>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world"
			},
            methods:{
                listerInput(event){
                    //获取到浏览器的event对象
                    console.log("用户输入了");
                    this.message = event.target.value;
                }
            }
		});
	</script>
</html>
