<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<div id="app">
            <!-- v-model实现双向绑定 -->
            <input type="text" v-model="message">
			<h2>{{ message }}</h2>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world"
			}
		});
	</script>
</html>
