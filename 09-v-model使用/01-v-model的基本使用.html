<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<div id="app">
            <!-- v-model实现双向绑定 -->
            <input type="text" v-model="message">
			<h2>{{ message }}</h2>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world"
			}
		});
	</script>
</html>
<!-- v-bind 绑定的是标签中的属性值，如class,style,href等等，只能写入，无法修改，从js代码中写入到html，
无法实现html中数据的改变写回到js -->
<!-- v-model 绑定的是某一元素和数据。可以实现双向绑定 -->
