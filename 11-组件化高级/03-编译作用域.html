<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
            <!-- 它是根据实例 也就是根app中的isshow来显示的 -->
            <cpn v-show="isshow"></cpn>
            <!-- 这些模板使用的变量，比如那个isshow、items等都是使用根app中的变量 -->
            <cpn v-for="item in items"></cpn>
		</div>
    </body>
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <p>我是内容。哈哈哈</p>
            <!-- 而这个isshow使用的是组件中的isshow，它的作用域是这个模板的作用域 -->
            <button v-show="isshow">button</button>
        </div>
    </template>
    <!-- 插槽的目的是让我们的组件更具有扩展性 -->
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world",
                isshow:true
			},
            components:{
                cpn:{
                    template:"#cpn",
                    data(){
                        return {
                            isshow:false
                        }
                    }
                }
            }
		});
	</script>
</html>
