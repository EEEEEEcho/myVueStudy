<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<div id="app">
            <cpn><span slot="center">标题</span></cpn>
            <cpn><span slot="left">标题</span></cpn>
            <cpn><span slot="right">标题</span></cpn>
		</div>
    </body>
    <template id="cpn">
        <div>
            <slot name="left"><span>左边的</span></slot>
            <slot name="center"><span>中间的</span></slot>
            <slot name="right"><span>右边的</span></slot>
        </div>
    </template>
    <!-- 插槽的目的是让我们的组件更具有扩展性 -->
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world"
			},
            components:{
                cpn:{
                    template:"#cpn"
                }
            }
		});
	</script>
</html>
