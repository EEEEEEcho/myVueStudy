<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
			<p>{{name}}</p>
		</div>
		<div id="app2">
			<h2>{{message}}</h2>
			<h2>{{name}}</h2>
		</div>
	</body>
	<script>
		//let(在es6中定义变量) const(在es6中定义常量)
		const app = new Vue({
			el: "#app", //用来挂载要管理的元素
			data: { //定义一些数据
				message: "你好啊。",
				name: "Echo"
			}
		});

		const app2 = new Vue({
			el:"#app2",
			data:{
				message:"hello",
				name:"world"
			}
		})
	</script>
</html>
