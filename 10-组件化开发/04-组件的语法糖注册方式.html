<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<div id="app">
            <cpn1></cpn1>
            <cpn2></cpn2>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
        // 1.语法糖的形式注册全局组件
        Vue.component('cpn1',{
            template:`
            <div>
                <h2>这是全局组件</h2>
                <p>这是内容1.。。。</p>
                <p>这是内容2......</p>
            </div>
            `,
        });


		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world"
            },
            //2.语法糖的形式注册局部组件
            components:{
                'cpn2':{
                    template:`
                    <div>
                        <h2>这是局部组件</h2>
                        <p>这是内容1.。。。</p>
                        <p>这是内容2......</p>
                    </div>
                    `
                }
            }
		});
	</script>
</html>
