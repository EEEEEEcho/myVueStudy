<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<div id="app">
            <counter></counter>
            <counter></counter>
            <counter></counter>
		</div>
    </body>
    <template id="counter">
        <div>
            <h2>{{counter}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>


	<script src="../js/vue.js"></script>
	<script>
        Vue.component("counter",{
            template:"#counter",
            data(){
                return {
                    counter : 1
                }
            },
            methods:{
                increment(){
                    this.counter ++;
                },
                decrement(){
                    this.counter --;
                }
            }
        })
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world"
			}
		});
	</script>
</html>
