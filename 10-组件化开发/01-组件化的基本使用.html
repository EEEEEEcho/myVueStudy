<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<div id="app">
            <h2>标题</h2>
            <p>内容1.。。。。。。。。。。</p>
            <p>内容2.。。。。。。。。。。</p>
            <!-- 组件的使用必须在vue的作用范围内 -->
            <my-con></my-con>
            <div>
                <div>
                    <my-con></my-con>
                </div>
            </div>
        </div>
        
	</body>
	<script src="../js/vue.js"></script>
	<script>
        //1.初始化组件构造器
        const myC = Vue.extend({
            template:`
            <div>
                <h2>这是标题</h2>
                <p>这是内容1.。。。</p>
                <p>这是内容2......</p>
            </div>`
        });
        //2.注册组件
        //Vue.compoment('组件名',组件);
        Vue.component('my-con',myC);

		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world"
			}
		});
	</script>
</html>
