<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<div id="app">
            <cpn1></cpn1>
            <cpn2></cpn2>
			<h2>{{ message }}</h2>
		</div>
    </body>
    
    <!-- 1.第一种方式，写到javascript标签中 -->
    <script type="text/x-template" id="cpn1">
        <div>
            <h2>{{title}}</h2>
            <p>在js中定义的模板</p>
        </div>
    </script>
    <!-- 2.第二种方式，写道template标签中 -->
    <template id="cpn2">
        <div>
            <h2>在template中定义的模板</h2>
            <p>在template中定义的模板</p>
            <cpn1></cpn1>
        </div>
    </template>




	<script src="../js/vue.js"></script>
	<script>
        Vue.component("cpn1",{
            template:"#cpn1",
            //组件中要存的数据必须存放在这个data()函数中，并且返回值应该是一个包含数据的对象
            // 这个data必须是一个函数
            data(){
                return {
                    title:"Hhhhhhhhhhhhhhh"
                }
            }
        });


		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world"
            },
            components:{
                cpn2:{
                    template:"#cpn2",
                    components:{
                        cpn1:{
                            template:"#cpn1",
                            data(){
                                return {
                                    title:"Caaaaaaaaaaaaaaaa"
                                }
                            }
                        }
                    }
                }
            }
		});
	</script>
</html>
