<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<div id="app">
            <cpn1></cpn1>
            <cpn2></cpn2>
			<h2>{{ message }}</h2>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
        //1.第一个组件构造器（子组件）
        const cpnC1 = Vue.extend({
            template:`
                <div>
                    <h2>我是组件1</h2>
                    <p>哈哈哈哈哈</p>
                </div>
            `
        });
        //2.第二个组件构造器(父组件)
        const cpnC2 = Vue.extend({
            template:`
                <div>
                    <h2>我是组件2</h2>
                    <p>嘿嘿嘿嘿嘿</p>
                    <cpn1></cpn1>
                </div>
            `,
            //将第一个组件注册为第二个组件的子组件
            components:{
                cpn1:cpnC1
            }
        });
        // 其实这个Vue实例也可以看作一个组件，可以看作最顶层的组件，根组件
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world"
            },
            components:{
                cpn1:cpnC1,
                cpn2:cpnC2
            }
		});
	</script>
</html>
