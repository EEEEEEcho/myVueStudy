<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2 class="title" :class="getClasses()">{{message}}</h2>
			<button @click="btnClick">按钮</button>
		</div>

		<div id="app2">
			<h2 class="title" v-bind:class="getClasses()">{{message}}</h2>
			<button @click="btnClick">click me</button>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world",
				isActice:true,
				isLine:true
			},
			methods:{
				btnClick:function(){
					this.isActice = !this.isActice;
				},
				getClasses:function(){
					return {active:this.isActice,line:this.isLine}
				}
			}
		});

		const app2 = new Vue({
			el:"#app2",
			data:{
				message:"Hello Review",
				isActive:true,
				isLine:true
			},
			methods:{
				btnClick(){
					this.isActive = !this.isActive;
					this.isLine = !this.isLine;
				},
				getClasses(){
					return {active:this.isActive,line:this.isLine};
				}
			}
		});


	</script>
</html>
