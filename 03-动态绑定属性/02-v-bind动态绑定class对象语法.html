<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- <h2 :class="active">{{message}}</h2> -->
			<!-- 当boolean值为true时，将该类附加到标签上 -->
			<!-- <h2 :class="{类名1:boolean,类名2:boolean}">{{message}}</h2> -->
			<!-- isActive为true时，会有active类，然后该类被类选择器选择，进而将message渲染为红色 -->
			<!-- 如果定义了静态的class，vue内部会将动态class以及静态class进行合并 -->
			<h2 class="title" :class="{active:isActice,line:isLine}">{{message}}</h2>
			<button @click="btnClick">按钮</button>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world",
				isActice:true,
				isLine:true
			},
			methods:{
				btnClick:function(){
					this.isActice = !this.isActice;
				}
			}
		});
	</script>
</html>
