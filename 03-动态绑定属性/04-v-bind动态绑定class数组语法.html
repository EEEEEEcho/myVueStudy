<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 加上单引号，会解析成字符串 -->
			<h2 class="title" :class="['active' , 'line']">{{message}}</h2>
			<!-- 不加单引号，会当作变量处理 -->
			<h2 class="title" :class="[active , line]">{{message}}</h2>
			<!-- 使用方法 -->
			<h2 class="title" :class="getClasses()">{{message}}</h2>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world",
				active:'aaaa',
				line:'bbbb'
			},
			methods:{
				getClasses:function(){
					return [this.active,this.line]
				}
			}
		});
	</script>
</html>
