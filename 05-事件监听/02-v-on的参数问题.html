<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<!--  方法没有参数 -->
			<!-- <button @click="btn1Click">按钮1</button>
			在事件定义时，写函数时需要小括号，但是方法本身是需要一个参数的 -->
			<!-- <button @click="btn2Click(123)">按钮2</button>
			<button @click="btn2Click()">按钮2.1</button> -->
			<!-- 这时候，Vue会默认将浏览器产生的event事件对象作为参数传到方法中 -->
			<!-- <button @click="btn2Click">按钮2.2</button> -->
			<!-- 方法定义时，既需要event参数，又需要一个其他参数 -->
			<!-- <button @click="btn3Click">按钮3</button> -->
			<!-- 在调用时如何手动获取到浏览器参数的event对象：$event -->
			<!-- <button @click="btn3Click('abc',$event)">按钮3.1</button> -->
			<!-- <button>按钮4</button> -->
			<button @click="btn1Click">btn1</button>
			<button @click="btn2Click($event,'abc')">btn2</button>
			
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		function abc(name){
			console.log(name);
		}
		//如果函数需要参数，但是调用时没有传入，并不会报错，而是在打印时打印undefine
		abc()
	</script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world"
			},
			methods:{
				btn1Click(){
					console.log("btn1Click");
				},
				btn2Click(event,abc){
					console.log(event);
					console.log(abc);
				}
				// btn1Click(){
				// 	console.log("btn1Click");
				// },
				// btn2Click(abc){
				// 	console.log("btn2" + abc);
				// },
				// btn3Click(abc,event){
				// 	console.log("---",abc,event);
				// }
			}
		});
	</script>
</html>
