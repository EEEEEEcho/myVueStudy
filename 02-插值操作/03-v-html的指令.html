<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{ message }}
			<!-- 这个v-html会渲染到h2标签内 -->
			<h2 v-html="url"></h2>
			<h2 v-html="img"></h2>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world",
				url:'<a href="www.baidu.com">百度一下</a>',
				img:'<img src="https://w.wallhaven.cc/full/39/wallhaven-39oe7y.png" />'
			}
		});
	</script>
</html>
