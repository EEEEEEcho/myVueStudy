<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{ message }}</h2>
			<h2>{{ message }}</h2>
			<!-- mustache语法中也可以写一些简单的表达式 -->
			<h2>{{firstName + ' ' + lastName}}</h2>
			<h2>{{firstName}} {{lastName}}</h2>
			<h2>{{2 * counter}}</h2>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world",
				firstName:"kobe",
				lastName:"bryant",
				counter:100
			}
		});
	</script>
</html>
