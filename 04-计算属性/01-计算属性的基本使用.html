<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{getFullName()}}</h2>
			<h2>{{fullName}}</h2>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world",
				firstName:"Lebron",
				lastName:"James"
			},
			methods:{
				getFullName:function(){
					return this.firstName + " " + this.lastName;
				}
			},
			//计算属性:本质上当作一个属性来使用
			computed:{
				fullName:function(){
					return this.firstName + " " + this.lastName;
				}
			}
		});
	</script>
</html>
