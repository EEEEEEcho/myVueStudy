<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 由const修饰的标识符为常量，不可以再次赋值,在开发时，优先使用const
		 只有需要改变某一标识符的时候，才使用let-->
	</body>
	<script>
		const name = "mengs";
		//name = "English";
		//常量的含义是指向的对象不能修改，但是可以改变对象内部的属性。其实就类似与python中的元组
		const obj = {
			name:"echo",
			age:18
		},
		obj.age = 20;
		console.log(obj);
	</script>
</html>
