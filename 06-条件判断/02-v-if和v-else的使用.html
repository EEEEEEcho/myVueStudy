<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
		<div id="app">
            <h2 v-if="isShow">{{ message }}</h2>
            <h2 v-else>isShow为false显示</h2>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el:"#app",
			data:{
				message:"Hello world",
				isShow: true
			}
		});
	</script>
</body>
</html>
