<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span v-if="loginState">
            <label for="username">用户名登录</label>
            <input type="text" id="username" placeholder="用户名登录">
        </span>
        <span v-else>
            <label for="mail">邮箱登录</label>
            <input type="text" id="main" placeholder="邮箱登录">
        </span>
        <button @click="loginState = !loginState">切换状态</button>
    </div>

    <div id="app2">
        <span v-if="isUsername">
            <label for="username"><input type="text" id="username" placeholder="用户名"></label>
        </span>
        <span v-else>
            <label for="email"><input type="text" id="email" placeholder="邮箱"></label>
        </span>
        <button @click="change">点击</button>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el :"#app",
        data:{
            loginState:true
        }
    });

    const app2 = new Vue({
        el:"#app2",
        data:{
            isUsername:true
        },
        methods:{
            change(){
                this.isUsername = !this.isUsername;
            }
        }
    })
</script>
</html>
